name: Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
    version:
      required: true
      type: string
      default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy to Kubernetes
        run: echo "Deploying to ${{ inputs.environment }} environment in Kubernetes cluster..."
